<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AITechie Backend Hello</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px #33ff33;
      text-align: left;
      width: 90%;
      max-width: 600px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .terminal-header {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #66ff66;
    }

    button {
      background: #33ff33;
      color: #0d0d0d;
      border: none;
      padding: 12px 24px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background: #28cc28;
    }

    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 1.2em;
      color: #99ff99;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">[AITechie Terminal]</div>
    <div id="response">> Ready for command...</div>
    <button onclick="callBackend()">Run 'say-hello' command</button>
  </div>

  <script>
    async function callBackend() {
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "> Connecting...";
      try {
        const res = await fetch("http://3.147.8.209:9092//api/hello");
        if (!res.ok) throw new Error("Network error");
        const text = await res.text();
        responseDiv.textContent = "> Server says: " + text;
      } catch (error) {
        responseDiv.textContent = "> Error: " + error.message;
      }
    }
  </script>
</body>
</html>
